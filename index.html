<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <header>
        <div class="header">
            <div class="left">
                <img src="logo.svg" alt="logo">
            </div>
            <div class="right">
                <ul class="buttons">
                    <li>Components</li>
                    <li>Blocks</li>
                    <li>Designer</li>
                    <li>Templates</li>
                </ul>
                <div class="buttons">
                    <button><i class="fa-brands fa-github"></i></button>
                    <button><i class="fa-brands fa-discord"></i></button>
                    <button><i class="fa-regular fa-moon"></i></button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="columns">
            <div class="column">
                <div class="box icon-1">
                    <img src="icon1.svg" alt="icon1">
                    <div class="description">
                        <div class="text1">Templates</div>
                        <div class="text2">Spectacular designer</div>
                    </div>
                </div>
                <div class="box icon-2">
                    <img src="icon5.svg" alt="icon5">
                    <div class="description">
                        <div class="text1">Theme Designer</div>
                        <div class="text2">Create Your Own</div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="box icon-3 box-mid">
                    <img src="icon2.svg" alt="icon2">
                    <div class="description">
                        <div class="text1">Open Source</div>
                        <div class="text2">90+ UI Components</div>
                    </div>
                </div>
                <div class="box icon-4 box-mid">
                    <img src="icon4.svg" alt="icon4">
                    <div class="description">
                        <div class="text1">NEXT-GEN</div>
                        <div class="text1">ANGULAR UI</div>
                    </div>
                </div>
                <div class="box icon-5 box-mid">
                    <img src="icon6.svg" alt="icon6">
                    <div class="description">
                        <div class="text1">CSS Utilities</div>
                        <div class="text2">PrimeFlex CSS</div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="box icon-6">
                    <img src="icon3.svg" alt="icon3">
                    <div class="description">
                        <div class="text1">Prime Blocks</div>
                        <div class="text2">400+ UI Blocks</div>
                    </div>
                </div>
                <div class="box icon-7">
                    <img src="icon7.svg" alt="icon7">
                    <div class="description">
                        <div class="text1">Icon Library</div>
                        <div class="text2">200+ Icons</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button class="footer-button">
            Get Started
        </button>
        <button class="footer-button2">
            npm i primeng
        </button>
    </footer>

    <div id="fixed">
        <div id="transparent">
            <div id="long-line"></div>
        </div>
        
</body>

</html>
